    <!-- CSS Variables for Theme -->
    <style>
      :root {
        --primary-color: #00b894;
        --secondary-color: #0984e3;
        --background-color: #2d3436;
        --text-color: #dfe6e9;
        --accent-color: #e17055;
      }
      
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",

    </script>

  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; background: #e74c3c; color: white;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading Snake Game...</p>
    </div>
    
    <div id="root">
      <!-- React app will mount here -->
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      // Show loading fallback immediately
      document.getElementById('loading-fallback').style.display = 'flex';
      
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading fallback when React app mounts
      window.addEventListener('react-app-mounted', () => {
        document.getElementById('loading-fallback').style.display = 'none';
      });
      
      // Fallback: hide loading after 5 seconds
      setTimeout(() => {
        document.getElementById('loading-fallback').style.display = 'none';
      }, 5000);
      
      // Theme detection
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      // Performance observer for Core Web Vitals
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            console.log(`${entry.name}: ${entry.value}`);
          });
        });
        
        observer.observe({ entryTypes: ['paint', 'largest-contentful-paint', 'first-input'] });
      }
    </script>
  </body>
